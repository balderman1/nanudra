<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <h1>Nanudra: The Quadratic Equation Solver</h1>
    <label for="a">a:</label>
    <input type="number" id="a" required><br>
    <label for="b">b:</label>
    <input type="number" id="b" required><br>
    <label for="c">c:</label>
    <input type="number" id="c" required><br>
    <button id="solve">Solve</button>
    <div style="margin-top: 20px" id="nanundra"><p>&#x1F436;  Solution below:</p></div>
    <div style="margin-top: 20px" id="solution"></div>
    <div style="margin-top: 20px" id="x1"></div>
    <div style="margin-top: 20px" id="x2"></div>
    <script src="math_script.js"></script>
</body>
</html>
